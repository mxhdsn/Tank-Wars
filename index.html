<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#000000',
            scale: {
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: {
                        y: 0
                    } // Top down game, so no gravity
                }
            },
            pixelArt: false,
            scene: TankScene
        };
        var game = new Phaser.Game(config);
    </script>
